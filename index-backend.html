<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Back Office</title>
</head>
<body style="color:white; background-color: cornflowerblue;">
   
    <div class="container" mt-5>
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Gestisci i prodotti qui</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="productForm" class="row justify-content-center mb-4">
                <div class="col-10 mb-3">
                    <label for="name">Nome</label>
                    <input class="form-control" id="nomeProdotto" title="Name" placeholder="Inserisci qui il nome del prodotto">
                </div>

                <div class="col-10">
                    <label for="description">Descrizione</label>
                    <input class="form-control" id="descProdotto" placeholder="Inserisci qui la descrizione">
                </div>

                <div class="col-10">
                    <label for="brand">Brand</label>
                    <input class="form-control" id="brandProdotto" placeholder="Inserisci qui il brand del prodotto">
                </div>

                <div class="col-10">
                    <label for="image">Immagine</label>
                    <input class="form-control" id="immagineProdotto" placeholder="Inserisci qui l'immagine del prodotto">
                </div>

                <div class="col-10">
                    <label for="price">Prezzo</label>
                    <input class="form-control" id="prezzoProdotto" placeholder="Inserisci qui il prezzo del prodotto">
                </div>
<button type="button" class="btn btn-success add-btn" id="submit"style="width:50%">Inserisci</button>
            </form>

            <div class="col-10 mt-5">
                <table class="table table-striped table-light">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrizione</th>
                            <th>Brand</th>
                            <th>Immagine</th>
                            <th>Prezzo</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>

                <tbody class="lista-prodotti">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                       <td><a href="#" class="btn btn-warning btn-sm edit">Modifica</a></td>
                       <td><a href="#" class="btn btn-danger btn-sm delete">Elimina</a></td>
                    </tr>
                </tbody>

                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> 
    <script src="/assets/script-backend.js"></script>   
</body>
</html>
